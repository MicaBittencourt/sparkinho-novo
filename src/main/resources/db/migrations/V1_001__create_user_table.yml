databaseChangeLog:
  - changeSet:
      id: V1_001
      author: Michele Bittencourt
      changes:
        - createTable:
            tableName: proj_user
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: admission_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false